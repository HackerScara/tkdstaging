<head>
    <style>
table {
  border-collapse: collapse;
  width: 75%;
}

th, td {
  text-align: left;
  border: 1px solid #dddddd;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Active Rings</h2>
<p> insert map here</p>

<table>
    <tr>
        <th>Ring</th>
        <th>Age</th>
        <th>Rank</th>
        <th>Gender</th>
        <th>Type</th>
    </tr>
    {% if rings %}
    {% for ring in rings %}
    <tr>
        <td>{{ ring.ring }}</td>
        <td>{{ ring.age }}</td>
        <td> {{ ring.rank }}</td>
        <td>  {{ ring.sex }}</td>
        <td>  {{ ring.type }}</td>
    </tr>
    {% endfor %}
    {% endif %}

</table>

</body>
